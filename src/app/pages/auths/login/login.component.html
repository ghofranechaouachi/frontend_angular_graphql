<p>login works!</p>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <p-floatLabel>
    <input formControlName="email" pInputText />
    <label for="username">Username</label>
  </p-floatLabel>
  <p-password formControlName="password" [feedback]="false" />
  <p-button type="submit" [disabled]="myForm.invalid" />
</form>
